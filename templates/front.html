<!DOCTYPE html>
<style>
	.button{
		background-color: #4CAF50; /* Green */
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
		outline: solid 1px black;
	}
	form{
		padding-bottom: 15px;
		display:flex;
		justify-content:center;
	}
	h1{
		text-align: center;
		font-family:arial;
		background-color: #4CAF50;
		color: white;
		padding: 15px 32px;
		font-size: 25px;
	}
</style>
<html>
	<h1>Student Database Website</h1>	
	<form action = "create">
		<input type="submit" class="button" value = "Add New Student"></input>
	</form>
	<form action = "read">
		<input type = "submit" class="button" value = "Query for Students"></input>
	</form>
	<form action = "update">
		<input type = "submit" class="button" value = "Update Student Information"></input>
	</form>
	<form action = "delete">
		<input type = "submit" class="button" value = "Remove Student"></input>
	</form>
</html>
