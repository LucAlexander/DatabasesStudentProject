<!DOCTYPE html>
<style>
	h1{
		text-align: center;
		font-family:arial;
		background-color: #4CAF50;
		color: white;
		padding: 15px 32px;
		font-size: 25px;
	}
	table{
		border-style:solid;
		border-color:green;
		border-collapse: collapse;
	}
</style>
<html>
	<body>
		<h1>Query Match Expression:</h1>
			{{data}}
		<h1>Results:</h1>
		<table>
			{% for rec in result %}
				<tr>
				{% for i in rec %}
					<td>{{i}}</td>	
				{% endfor %}
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
